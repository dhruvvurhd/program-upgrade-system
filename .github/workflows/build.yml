name: Build Solana Program

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: dtolnay/rust-toolchain@1.75.0
      
    - name: Install Solana
      run: |
        wget https://github.com/solana-labs/solana/releases/download/v1.18.17/solana-release-x86_64-unknown-linux-gnu.tar.bz2
        tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
        echo "$PWD/solana-release/bin" >> $GITHUB_PATH
        
    - name: Verify Solana
      run: solana --version
        
    - name: Build Program
      working-directory: programs/program-upgrade-system
      run: cargo build-sbf
        
    - name: Copy artifacts
      run: |
        mkdir -p artifacts
        cp target/deploy/*.so artifacts/ 2>/dev/null || cp programs/program-upgrade-system/target/deploy/*.so artifacts/
        
    - uses: actions/upload-artifact@v4
      with:
        name: program-build
        path: |
          artifacts/*.so
          target/idl/*.json

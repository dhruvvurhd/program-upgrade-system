name: Build Solana Program

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: dtolnay/rust-toolchain@stable
      
    - name: Install Solana
      run: |
        wget https://github.com/solana-labs/solana/releases/download/v1.18.17/solana-release-x86_64-unknown-linux-gnu.tar.bz2
        tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
        echo "$PWD/solana-release/bin" >> $GITHUB_PATH
        
    - name: Install Anchor (precompiled)
      run: |
        wget https://github.com/coral-xyz/anchor/releases/download/v0.30.1/anchor-v0.30.1-x86_64-unknown-linux-gnu.tar.gz
        tar -xzf anchor-v0.30.1-x86_64-unknown-linux-gnu.tar.gz
        sudo cp anchor /usr/local/bin/
        chmod +x /usr/local/bin/anchor
        
    - name: Verify versions
      run: |
        solana --version
        anchor --version
        
    - name: Build
      run: anchor build
        
    - uses: actions/upload-artifact@v4
      with:
        name: program-build
        path: |
          target/deploy/*.so
          target/idl/*.json

name: Build Solana Program

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust Stable
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        
    - name: Cache Cargo Registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-anchor-unlocked-${{ hashFiles('**/Cargo.lock') }}
      
    - name: Install Solana
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.17/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        
    - name: Install Anchor CLI
      run: |
        echo "Installing Anchor CLI (Unlocked)..."
        # Removing --locked allows cargo to update dependencies (like 'time') 
        # to versions compatible with the latest stable Rust.
        if ! command -v anchor &> /dev/null; then
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.30.1 anchor-cli
        fi
        
        export PATH="$HOME/.cargo/bin:$PATH"
        anchor --version

    - name: Disable avm in Anchor.toml
      run: |
        sed -i '/\[toolchain\]/,/^$/d' Anchor.toml

    - name: Build Program
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        anchor build
        
    - name: Copy artifacts
      run: |
        mkdir -p artifacts
        cp target/deploy/*.so artifacts/ 2>/dev/null || echo "No artifacts found"
        ls -la target/deploy/ || true
        
    - uses: actions/upload-artifact@v4
      with:
        name: program-build
        path: |
          artifacts/*.so
          target/idl/*.json

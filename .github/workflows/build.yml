name: Build Solana Program

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: dtolnay/rust-toolchain@stable
      
    - name: Install Solana
      run: |
        wget https://github.com/solana-labs/solana/releases/download/v1.18.17/solana-release-x86_64-unknown-linux-gnu.tar.bz2
        tar jxf solana-release-x86_64-unknown-linux-gnu.tar.bz2
        echo "$PWD/solana-release/bin" >> $GITHUB_PATH
        
    - name: Verify Solana
      run: solana --version
        
    - name: Install AVM
      run: cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
        
    - name: Install Anchor
      run: |
        avm install 0.30.1
        avm use 0.30.1
        anchor --version
        
    - name: Build
      run: anchor build
        
    - uses: actions/upload-artifact@v4
      with:
        name: program-build
        path: |
          target/deploy/*.so
          target/idl/*.json

name: Build Solana Program

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    # Install stable Rust (used for your program build)
    - name: Install Rust Stable 1.78
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.78.0
        profile: minimal

    # Install nightly Rust (required for Anchor CLI due to edition2024)
    - name: Install Rust Nightly
      uses: dtolnay/rust-toolchain@nightly

    # Cache Cargo packages
    - name: Cache Cargo Registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-anchor-${{ hashFiles('**/Cargo.lock') }}

    # Install Solana CLI
    - name: Install Solana
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.17/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

    # Install Anchor CLI using nightly toolchain
    - name: Install Anchor CLI
      run: |
        echo "Installing Anchor CLI (nightly)..."
        export RUSTUP_TOOLCHAIN=nightly
        cargo install --git https://github.com/coral-xyz/anchor --tag v0.30.1 anchor-cli
        anchor --version

    # Remove AVM toolchain override to prevent version conflicts
    - name: Disable avm in Anchor.toml
      run: |
        sed -i '/\[toolchain\]/,/^$/d' Anchor.toml || true

    # Build Anchor program using stable Rust
    - name: Build Program
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        # force stable for program compilation
        export RUSTUP_TOOLCHAIN=1.78.0
        anchor build

    # Copy .so + IDL artifacts
    - name: Copy artifacts
      run: |
        mkdir -p artifacts
        cp target/deploy/*.so artifacts/ 2>/dev/null || echo "No artifacts found"
        ls -la target/deploy/ || true

    # Upload artifacts
    - uses: actions/upload-artifact@v4
      with:
        name: program-build
        path: |
          artifacts/*.so
          target/idl/*.json

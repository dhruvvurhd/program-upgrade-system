name: Build Solana Program

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install Solana
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.17/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        
    - name: Install Anchor CLI (pre-built)
      run: |
        # Download pre-built anchor binary
        ANCHOR_VERSION="0.30.1"
        wget -q https://github.com/coral-xyz/anchor/releases/download/v${ANCHOR_VERSION}/anchor-x86_64-unknown-linux-gnu
        chmod +x anchor-x86_64-unknown-linux-gnu
        sudo mv anchor-x86_64-unknown-linux-gnu /usr/local/bin/anchor
        anchor --version

    - name: Update Anchor.toml for CI
      run: |
        sed -i 's/anchor_version = "0.32.1"/anchor_version = "0.30.1"/' Anchor.toml

    - name: Build Program
      run: anchor build
        
    - name: Copy artifacts
      run: |
        mkdir -p artifacts
        cp target/deploy/*.so artifacts/ 2>/dev/null || echo "Checking alternative paths..."
        ls -la target/deploy/ || true
        
    - uses: actions/upload-artifact@v4
      with:
        name: program-build
        path: |
          artifacts/*.so
          target/idl/*.json

name: Build Solana Program

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    # IMPORTANT: Do NOT use a container image, it traps us with old Rust versions.
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust Stable
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        
    - name: Verify Rust Version
      run: |
        rustc --version
        cargo --version
        # Should be 1.80+

    - name: Cache Cargo Registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-anchor-0.30.1-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-anchor-0.30.1-
      
    - name: Install Solana
      run: |
        sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.17/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        
    - name: Install Anchor CLI
      run: |
        echo "Installing Anchor CLI..."
        # Install directly from git tag
        # We use --locked to ensure we use valid dependencies from the tag, though with stable Rust we should be safe.
        if ! command -v anchor &> /dev/null; then
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.30.1 anchor-cli --locked
        fi
        
        # Add cargo bin to path for this step to ensure we find it
        export PATH="$HOME/.cargo/bin:$PATH"
        anchor --version

    - name: Disable avm in Anchor.toml
      run: |
        # Remove [toolchain] section to prevent anchor build from trying to trigger avm
        sed -i '/\[toolchain\]/,/^$/d' Anchor.toml
        cat Anchor.toml

    - name: Build Program
      run: |
        export PATH="$HOME/.cargo/bin:$PATH"
        anchor build
        
    - name: Copy artifacts
      run: |
        mkdir -p artifacts
        cp target/deploy/*.so artifacts/ 2>/dev/null || echo "Checking alternative paths..."
        ls -la target/deploy/ || true
        
    - uses: actions/upload-artifact@v4
      with:
        name: program-build
        path: |
          artifacts/*.so
          target/idl/*.json
